<div id="notesUI">
    <!-- Posting Area -->
    <div id="postNoteUI">
        <h2 id="postNoteTitle">Add a New Note</h2>
        <textarea
            id="postNoteBody"
            class="postNoteBody"
            placeholder="Enter your notes here :)"
        ></textarea>
        <button id="postNoteButton">Save</button>
        <button id="postNotePreviousButton">See All Notes</button>
    </div>

    <!-- Previous Notes -->
    <div id="allNoteUI">
        <div id="allNoteScrollArea">
            <!-- Notes will be rendered dynamically here -->
        </div>
        <button id="allNotesButton">See All Notes</button>
    </div>
</div>
